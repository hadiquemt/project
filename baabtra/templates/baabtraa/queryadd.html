<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery_add</title>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
</head>
<body style="background-color: beige;"> 
    <h1>addition</h1> <br><br>
    <label for="">first number</label>
    <input type="number" id="num1" placeholder="enter the number"> <br> <br>
    <label for="">second number</label>
    <input type="number" id="num2" placeholder="enter the second number"> <br><br>
    <button id="btn">add</button> <br> <br>
    <span id="rslt"></span>

    <script>
        $(document).ready(function(){
            $('#btn').click(function(){
                var a = Number($('#num1').val())
                var b = Number($('#num2').val())
                var result = a + b
                console.log(result)
                $('#rslt').html('result is '+result)
                $('#rslt').css({
                    'color':'blue',
                    'background-color':'yellow'
                })

            })

        })

    </script>
</body>
</html>
