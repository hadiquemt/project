{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo</title>
    <link rel="stylesheet" href="{% static 'css/todo.css' %}"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"></script>
</head>
<body style="background-color: antiquewhite;">
    <div>
        <h1 class="main_div">to do</h1> <br><br><br>
    </div>
    <div class="task">
        <label for="" >Task</label> 
    <input type="text"  id="task" placeholder="enter the task">
    </div>
    <br>
    <div class="des">
        <label for="" >Description</label>
    <textarea name="" id="description" cols="30" rows="5" placeholder="enter the description"></textarea>

    </div><br><br>
    <button onclick="addTask()" id="btn" type="button" class="btn btn-outline-primary submit">Submit</button>  <br><br>

    <table  class="table tbl table-striped" id="todo_tb" border="2px" style="background-color: burlywood;" >
        <thead>
          <tr>
            <th scope="col">sl.no</th>
            <th scope="col">task</th>
            <th scope="col">description</th>
            <th scope="col">date</th>
            <th scope="col">status</th>
            <th scope="col">action</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>


      <script>
        var s_no = 0
        var tr_id = 0
        var dt = new Date()
        console.log(dt)
        var current_date = dt.getDate() + '/' + dt.getMonth() + '/' + dt.getFullYear() 
        console.log(current_date)

        

        function addTask(){

        var dt = new Date()
        var current_date = dt.getDate() + '/' + dt.getMonth() + '/' + dt.getFullYear() 
        var todo_tb = document.getElementById('todo_tb')
        var task = document.getElementById('task').value
        var des = document.getElementById('description').value
        var new_tr = document.createElement('tr')  //creating a new tr
        tr_id++
        var tr = 'tr'+tr_id
        new_tr.setAttribute('id',tr)
        var td_sno = new_tr.appendChild(document.createElement('td'))  // creating a new td inside the new tr
        var td_task = new_tr.appendChild(document.createElement('td'))
        var td_des = new_tr.appendChild(document.createElement('td'))
        var td_date = new_tr.appendChild(document.createElement('td'))
        var td_status = new_tr.appendChild(document.createElement('td'))
        var td_action = new_tr.appendChild(document.createElement('td'))
        s_no++
        td_sno.innerHTML=s_no
        td_task.innerHTML=task
        td_des.innerHTML=des
        td_date.innerHTML=current_date
        td_status.innerHTML='PENDING'
        td_status.style.color='red'
        td_action.innerHTML='<button onclick="taskComplete()" >complete</button>'
        

        
        todo_tb.appendChild(new_tr)           //appending the new tr to the table
        
        }
        // function taskComplete(){
        //     var 
        // }
        
      </script>
    
</body>
</html>
